services:
  # Frontend Node.js - This is the main website that users should visit
  - type: web
    name: docgen-web
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_SERVICE_URL
        fromService:
          name: docgen-api
          type: web
          property: url
    healthCheckPath: /health
    autoDeploy: true

  # Backend Python (Flask API) - This handles document processing only
  - type: web
    name: docgen-api
    env: python
    runtime: python3.9
    buildCommand: pip install -r server/requirements.txt
    startCommand: cd server && gunicorn --bind 0.0.0.0:$PORT server:app
    envVars:
      - key: RENDER
        value: "true"
      - key: PYTHONPATH
        value: ./server
      - key: DEBUG
        value: "false"
      - key: FRONTEND_URL
        fromService:
          name: docgen-web
          type: web
          property: url
    healthCheckPath: /status
    autoDeploy: true
